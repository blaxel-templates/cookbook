# Load the perl module for environment variable access
load_module /usr/lib/nginx/modules/ngx_http_perl_module.so;

worker_processes auto;
pid /run/nginx/nginx.pid;

# Pass environment variables to nginx
env BL_NAME;
env BL_WORKSPACE;
env BL_TYPE;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Initialize perl module to access environment variables
    perl_set $bl_workspace 'sub { return $ENV{"BL_WORKSPACE"} || ""; }';
    perl_set $bl_type 'sub { return $ENV{"BL_TYPE"} || ""; }';
    perl_set $bl_name 'sub { return $ENV{"BL_NAME"} || ""; }';

    # Construct base path from environment variables
    perl_set $base_path 'sub {
        my $workspace = $ENV{"BL_WORKSPACE"} || "";
        my $type = $ENV{"BL_TYPE"} || "";
        my $name = $ENV{"BL_NAME"} || "";

        # Pluralize the type value
        if ($type) {
            if ($type =~ /(s|x|z|ch|sh)$/) {
                $type .= "es";
            } elsif ($type =~ /[^aeiou]y$/) {
                $type =~ s/y$/ies/;
            } elsif ($type !~ /s$/) {
                $type .= "s";
            }
        }

        return ($workspace && $type && $name) ? "/$workspace/$type/$name" : "";
    }';

    # Check if we have valid Blaxel environment
    perl_set $has_base_path 'sub {
        return ($ENV{"BL_WORKSPACE"} && $ENV{"BL_TYPE"} && $ENV{"BL_NAME"}) ? "1" : "0";
    }';

    # Determine if URL rewriting should be enabled
    map $has_base_path $should_rewrite {
        default 0;
        1 1;
    }

    # Construct the base path prefix for assets (includes base path if available)
    map $has_base_path $asset_prefix {
        default "";
        1 $base_path;
    }

    server {
        listen 80;
        server_name _;

        # API routes that need streaming support
        location ~ ^(.*/)?api/generate {
            # Strip base path from request URI using rewrite
            if ($base_path != "") {
                rewrite ^$base_path(.*)$ $1 break;
            }

            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Critical settings for streaming responses
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;

            # Disable gzip for streaming endpoints
            gzip off;

            # Ensure chunked transfer encoding works
            chunked_transfer_encoding on;
        }

        location / {
            # Strip base path from request URI using rewrite
            if ($base_path != "") {
                rewrite ^$base_path(.*)$ $1 break;
            }

            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Apply URL rewriting only when base path is set
            sub_filter_types text/html application/javascript;
            sub_filter_once off;

            # Inject base path as a global JavaScript variable (before </head>)
            # The client-side code uses this via the fetchWithBasePath utility
            sub_filter '</head>' '<script>window.__BASE_PATH__="$asset_prefix";</script></head>';

            # Rewrite Next.js assets
            sub_filter '"/_next/' '"$asset_prefix/_next/';
            sub_filter "'/_next/" "'$asset_prefix/_next/";

            # Rewrite navigation links
            sub_filter 'href="/"' 'href="$asset_prefix/"';
            sub_filter 'href="/projects' 'href="$asset_prefix/projects';

            # Disable compression for sub_filter to work
            proxy_set_header Accept-Encoding "";
        }
    }
}

